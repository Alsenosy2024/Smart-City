<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMG - Executive AI Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
              serif: ['Cinzel', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                500: '#C5A059', // TMG Gold Primary
                600: '#B08D45', // TMG Gold Darker
                100: '#F9F3E5', // Gold Light
              },
              navy: {
                700: '#1e293b',
                800: '#0f172a', // Card Background Dark
                900: '#020617', // Main Background Dark
                950: '#000000',
              }
            },
            boxShadow: {
              'gold': '0 4px 20px -2px rgba(197, 160, 89, 0.2)',
              'glow': '0 0 15px rgba(197, 160, 89, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', 'Cairo', sans-serif;
        overflow: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Light Mode */
      body.light {
        background-color: #F1F5F9;
        color: #0f172a;
      }
      
      /* Dark Mode - Deep Navy */
      body.dark {
        background-color: #020617; 
        color: #f8fafc;
      }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        transition: opacity 0.7s ease;
        pointer-events: none;
      }

      .light .mesh-bg {
        background: 
          radial-gradient(circle at 5% 5%, rgba(197, 160, 89, 0.05), transparent 40%), 
          radial-gradient(circle at 95% 95%, rgba(15, 23, 42, 0.05), transparent 40%);
        opacity: 1;
      }

      .dark .mesh-bg {
        background: 
          radial-gradient(circle at 50% 0%, rgba(197, 160, 89, 0.08), transparent 70%), 
          radial-gradient(circle at 85% 85%, rgba(0, 0, 0, 0.8), transparent 60%);
        opacity: 1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B08D45;
      }
      
      .glass-panel {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
  }
}
</script>
</head>
  <body class="dark h-screen overflow-hidden selection:bg-brand-500 selection:text-white">
    <div class="mesh-bg"></div>
    <div id="root"></div>
  </body>
</html>
